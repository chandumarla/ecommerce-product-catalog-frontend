<!-- templates/catalog/confirm_delete.html -->
 {% include "catalog/navbar.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ product.name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ product.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
</body>
</html>
