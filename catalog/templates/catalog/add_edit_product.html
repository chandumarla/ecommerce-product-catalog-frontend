<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
        }
        .form-container {
            background: #fff;
            max-width: 420px;
            margin: 50px auto 0 auto;
            padding: 32px 32px 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
        }
        h1 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 28px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            background: #fafbfc;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        textarea {
            min-height: 70px;
            resize: vertical;
        }
        input[type="file"] {
            margin-bottom: 18px;
        }
        button[type="submit"] {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1256a3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ product.name|default:'' }}" required>

            <label>Category:</label>
            <input type="text" name="category" value="{{ product.category|default:'' }}" required>

            <label>Price:</label>
            <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" required>

            <label>Description:</label>
            <textarea name="description" required>{{ product.description|default:'' }}</textarea>

            <label>Image:</label>
            <input type="file" name="images" {% if not product %}required{% endif %}>

            <button type="submit">Save</button>
        </form>
        <a href="{% url 'product_list' %}" class="back-link">‚Üê Back to Catalog</a>
    </div>
</body>
</html>
